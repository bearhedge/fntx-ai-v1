<VirtualHost *:8080>
    ServerName fntx.ai
    ServerAlias www.fntx.ai
    
    # Enable logging
    ErrorLog ${APACHE_LOG_DIR}/fntx-error.log
    CustomLog ${APACHE_LOG_DIR}/fntx-access.log combined
    
    # Frontend static files
    DocumentRoot /home/info/fntx-ai-v1/frontend/dist
    <Directory /home/info/fntx-ai-v1/frontend/dist>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
        # Handle React Router
        FallbackResource /index.html
    </Directory>
    
    # Health check (exclude from proxy)
    ProxyPass /health !
    Alias /health /var/www/html/health.html
    
    # Backend API proxy (must come after static file exclusions)
    ProxyPreserveHost On
    ProxyPass /api/ http://localhost:8000/
    ProxyPassReverse /api/ http://localhost:8000/
</VirtualHost>