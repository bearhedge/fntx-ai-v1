<VirtualHost *:8080>
    ServerName fntx.ai
    ServerAlias www.fntx.ai
    
    # Frontend static files only
    DocumentRoot /home/info/fntx-ai-v1/frontend/dist
    <Directory /home/info/fntx-ai-v1/frontend/dist>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
        # Handle React Router
        FallbackResource /index.html
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/fntx-simple-error.log
    CustomLog ${APACHE_LOG_DIR}/fntx-simple-access.log combined
</VirtualHost>