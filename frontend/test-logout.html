<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Logout API</title>
</head>
<body>
    <h1>Test Logout API</h1>
    <button id="testLogout">Test Logout</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('testLogout').addEventListener('click', async () => {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing logout...\n';
            
            try {
                // Test the logout endpoint
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                resultEl.textContent += `Status: ${response.status}\n`;
                resultEl.textContent += `Status Text: ${response.statusText}\n`;
                
                const text = await response.text();
                resultEl.textContent += `Response: ${text}\n`;
                
                // Also test direct backend
                const directResponse = await fetch('http://127.0.0.1:8003/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                resultEl.textContent += `\nDirect Backend Status: ${directResponse.status}\n`;
                const directText = await directResponse.text();
                resultEl.textContent += `Direct Backend Response: ${directText}\n`;
                
            } catch (error) {
                resultEl.textContent += `Error: ${error.message}\n`;
            }
        });
    </script>
</body>
</html>
