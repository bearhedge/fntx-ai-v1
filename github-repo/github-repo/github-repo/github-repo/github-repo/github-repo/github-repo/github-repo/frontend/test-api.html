<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>FNTX API Test</h1>
    <button onclick="testAPI()">Test SPY Options API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Calling API...');
                const response = await fetch('http://localhost:8002/api/spy-options/chain');
                console.log('Response:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data:', data);
                
                resultDiv.innerHTML = `
                    <h3>✅ Success!</h3>
                    <p><strong>SPY Price:</strong> $${data.spy_price}</p>
                    <p><strong>Contracts:</strong> ${data.contracts?.length || 0}</p>
                    <p><strong>Market Regime:</strong> ${data.market_regime}</p>
                `;
            } catch (error) {
                console.error('API Error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
